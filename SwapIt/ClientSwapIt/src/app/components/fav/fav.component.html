<div class="container">
    <div class="row">
      <div class="row" *ngFor="let product of products">
        <div class="" >
        <div class="card" >
        <img [src]="SetImageProduct(product)" class="card-img-top" height="200px">
        <div class="card-body">
          <h5 class="card-title">
              {{product.productName}}
          </h5>
          <p class="card-text">{{product.productDescription}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div >
              <p class="card-text"><small class="text-muted">BY:</small> {{product.ownerFirstName }} {{product.ownerLastName}}</p>
            </div>
         
        </li>
        <div>
          <li class="list-group-item">{{product.productPrice  | currency}}
            <button type="button" *ngIf="this.auth.email != product.email" class="btn btn-dark">Swap</button>
            <button type="button" *ngIf="this.auth.email != product.email" class="btn btn-dark">Buy</button>
            <button type="button" *ngIf="this.auth.email == product.email" class="btn btn-dark" id ="del" (click)="RemoveProductFromAllFiles(product.productName)" >Delete</button>
            <button type="button" *ngIf="this.auth.email == product.email" class="btn btn-dark" id ="edi">Edit</button>
            
            <div class="card-body">
            <a class="card-link " (click)="RemoveFromFav(product.productId)"><fa-icon [icon]="faHeartBroken"></fa-icon></a>
            <a  class="card-link" (click)="AddToCart(product)"><fa-icon [icon]="faCartPlus "></fa-icon></a>
    
            </div>
         
            </li>
          </div>
          
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          
        </ul>
       
      </div>
    </div>
