<div class="container">
    <div class="profile-card js-profile-card">
      <div class="img">
        <img [src]="this.SetImage()" alt="profile card">
      </div>
      <div class="cnt">
        <div class="name">{{this.user.firstName}} {{this.user.lastName}}</div>
        <div class="profile-card-loc">
            <span class="icon dark-icon">
                <fa-icon  [icon]="faMapMarkerAlt"></fa-icon>
            </span>
    
            <span class="txt">
              {{this.user.city}}, {{this.user.county}}
            </span>
            <div class="rate">
              <span class="dark-icon">Rate Me :  </span>
              <span class="fa fa-star checked"><fa-icon [icon]="faStar"></fa-icon></span>
              <span class="fa fa-star checked"><fa-icon [icon]="faStar"></fa-icon></span>
              <span class="fa fa-star checked"><fa-icon [icon]="faStar"></fa-icon></span>
              <span class="fa fa-star"><fa-icon [icon]="faStar"></fa-icon></span>
              <span class="fa fa-star"><fa-icon [icon]="faStar"></fa-icon></span>
            </div>
            
          </div>
          

          <div class="ctr">
            <button class="button"  routerLink="/chat"> Contact with me  <span class="icon"><fa-icon  [icon]="faCommentAlt"></fa-icon></span></button>
            <button class="button">Follow Me </button>
          </div>
          <button class="button" routerLink="/advertise">Post your Product </button>
          <button class="button" [routerLink]="['/editprofile', this.email]">Edit your Profile</button>
          
          <app-product></app-product>
          
        </div>
